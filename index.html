<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
     />
  
     <script 
     src="https://kit.fontawesome.com/6991b2e127.js" 
     crossorigin="anonymous"
     ></script>
    
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
   
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="d-flex">
          <div class="row ">
            <div class="col-4">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-text-input"
              />
            </div>
            <div class="col-3 ">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id="search-form"
              />
            </div>
            <div class= "col-5">
              <button class="geolocation-button-bg btn geolocation-button border">
                <i class="fa-solid fa-location-crosshairs" style="color:white;"></i>
                <span style="color: white"> Use precise location</span>
              </button>
            </div>   
            
          </div>
        </form>
        <h1 id="search-City">  </h1>
        <ul>
          <li id="now-Date"></li>
          <li class = "description">
            
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature"></span
                ><span class="units">
                    <a id="celsius-temp" href="#" >°C</a> |
                    <a id="fahrenheit-temp" href="#" >°F</a> 
                  
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li class="precipitation">
                Precipitation: 0%
              </li>
              <li class = "humidity">
                Humidity: 77%
              </li>
              <li class = "wind">
                Wind: 8 km/h
              </li>
            </ul>
          </div>
        </div>
         
      </div>
    </div>
    <span class="code-link"><a href="https://github.com/YGibbs/WeatherApp">Open-source code </a>by Yanique Gibbs</span> 
    
    <script src="src/index.js"></script>
  </body>
</html>
